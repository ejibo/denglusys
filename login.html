<!DOCTYPE html>
<HEAD>
<META content="IE=11.0000" http-equiv="X-UA-Compatible">
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
<TITLE>日程管理系统--登录</TITLE>
<SCRIPT src="__PUBLIC__/js/jquery-1.9.1.min.js" type="text/javascript"></SCRIPT>
<link rel="stylesheet" href="__PUBLIC__/css/styles.css" />

<BODY>
<div class="htmleaf-container">
<div class="wrapper">
	<div class="container">
		<h1>日程管理系统</h1>
		<form class="form">
			<input class="ipt" type="text" placeholder="用户名" value="" name="username">
			<input class="ipt" id="password" name="password" type="password" placeholder="密码" value="">
			<button type="button"  href="#" id="login">登录</button>
			<button type="button"  href="#" id="register">注册</button>
		</form>
		<div class="tail">
			<p>互联网应用开发作业 by 鄂吉波</p>
		</div>
	</div>
</div>
</div>
	<div style="text-align:center;"></div>

</BODY>
<script>

		function isnull(param){
			var value = $.trim(param);
			if (value.length == 0) {
				return false;
			}
			else{
				return true;
			}
		}


		function usernameok(){
			var flag = false;
			var username = $("input[name='username']").val();
			if (isnull(username)) {
				$("#tip").empty();
				flag = true;
			}
			else{
				var str = "*用户名不能为空";
				$("#tip").text(str);
				flag = false;
			}
			return flag;
		}

		function passwordok(){
			var password  = $("input[name='password']").val();
			var flag = false;
			if (isnull(password)) {
				$("#tip").empty();
				flag = true;
			}
			else{
				var str = "*密码不能为空";
				$("#tip").text(str);
				flag = false;
			}
			return flag;
		}


		$(function(){
			$("#login").click(function(){
				var username = $("input[name='username']").val();
				var password = $("input[name='password']").val();
				if (usernameok()&&passwordok()) {
					$.ajax({
						async: true,
						url: './index.php?s=/Home/index/judge_login',
						type: 'POST',
						dataType: 'json',
						data: {username: username ,password:password},
						success:function(data){
							if (data.status == 1) {
								window.location.href="./index.php?s=/Home/User/index";
							}
							else if(data.status == 0){
								alert('密码错误');
							}
							else{
								alert('用户不存在');
							}
						}
					})
				}
			});

			$("input[name='username']").blur(function(){
				usernameok();
			});


			$("input[name='password']").blur(function(){
				passwordok();
			})

		})

	</script>
</HTML>
